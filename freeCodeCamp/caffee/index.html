<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu</title>
    <link rel="stylesheet" href="css.css">
<!-- <style>
    /* text-align: center; faz com que o texto fique no centro da pagina
    H1, H2, P {
        text-align: center;
    }  */

</style> -->
</head>
<body>
    <!-- colocamos uma div aqui apenas para centralizar todo o conteúdo -->
    <div class="menu">
        
        <main>
            <!-- heading -->
            <p class="newPage"><a href="/freeCodeCamp/photoGallery/index.html"><span>NEXT PAGE - PROJECT</span></a></p>
            <h1>CAMPER CAFE</h1>    
            <P class="established">Est. 2020</P>
            <hr>
            <!-- heading - fim -->
            <section>
                <h2>Coffee</h2>
                   <!-- imagens funcionam como inline-block, ele pega apenas o necessário para a imagem -->
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item">
                         <p class="flavor">French Vanilla</p><p class="price">3.00</p>   
                     </article>
                 
                     <article class="item">
                         <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>   
                     </article>
                 
                     <article class="item">
                         <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>   
                     </article>
                 
                     <article class="item">
                         <p class="flavor">Hazelnut</p><p class="price">4.00</p>   
                     </article>
                 
                     <article class="item">
                         <p class="flavor">Mocha</p><p class="price">4.50</p>   
                     </article>
            </section>  
            <section>
                <h2>desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donuts</p><p class="price">1.50</p>
                </article>
        
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
        
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
        
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
        
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <P class="address">123 Free Code Camp Drive</P>
        </footer>

    </div>


</body>
</html>
